---
image: ubuntu:latest


stages:
    - compile
    - quiz


wherami:
    stage: compile
    script: env; echo $PWD; whereis make;

compile:
    stage: compile
    before_script:
        - apt-get update && apt-get install -y --no-install-recommends
          texlive-extra-utils
          make
    script: make
    artifacts:
        paths:
            - ./

